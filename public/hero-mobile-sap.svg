  <text x="20" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">SAP</text>
  <text x="20" y="130" font-family="Arial, sans-serif" font-size="14" fill="white">Bring out your best.</text>
  
  <!-- Content -->
  <text x="20" y="180" font-family="Arial, sans-serif" font-size="12" fill="white">Supply Chain Management</text>
  <text x="20" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Unlock Innovation and Optimize</text>
  <text x="20" y="250" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Efficiency in Operations</text>

<svg width="375" height="667" viewBox="0 0 375 667" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="375" height="667" fill="#3143A4"/>
  
  <!-- Geometric Pattern -->
  <defs>
    <pattern id="geometric" patternUnits="userSpaceOnUse" width="80" height="80">
      <polygon points="0,0 40,0 80,40 80,80 40,80 0,40" fill="#4F79FF" opacity="0.3"/>
      <polygon points="40,0 80,0 80,40 40,40" fill="#6F96FF" opacity="0.4"/>

<svg width="1024" height="512" viewBox="0 0 1024 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1024" height="512" fill="#3143A4"/>
  
  <!-- Geometric Pattern -->
  <defs>
    <pattern id="geometricDesktop" patternUnits="userSpaceOnUse" width="100" height="100">
      <polygon points="0,0 50,0 100,50 100,100 50,100 0,50" fill="#4F79FF" opacity="0.3"/>
      <polygon points="50,0 100,0 100,50 50,50" fill="#6F96FF" opacity="0.4"/>
      <polygon points="0,50 50,50 50,100 0,100" fill="#8FB4FF" opacity="0.3"/>
      <polygon points="50,50 100,50 100,100 50,100" fill="#AFD4FF" opacity="0.2"/>
    </pattern>
  </defs>
  
  <rect width="1024" height="512" fill="url(#geometricDesktop)"/>
  
  <!-- SAP Branding -->
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">SAP</text>
  <text x="150" y="80" font-family="Arial, sans-serif" font-size="20" fill="white">Bring out your best.</text>
  
  <!-- Content -->
  <text x="50" y="140" font-family="Arial, sans-serif" font-size="16" fill="white">Supply Chain Management</text>
  <text x="50" y="200" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">Unlock Innovation and Optimize</text>
  <text x="50" y="240" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">Efficiency in Operations</text>
</svg>